server:
  http_listen_port: 9080
  grpc_listen_port: 0
 
positions:
  filename: /etc/promtail/positions.yaml  # Keeps track of logs read
 
clients:
  - url: http://loki:3100/loki/api/v1/push  # Loki container in same Docker network
 
scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
 
    relabel_configs:
      # Capture container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Capture log stream type
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      # Capture optional logging job label
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'
 
    pipeline_stages:
      - docker: {}  # Parse Docker JSON logs
